{% extends 'finalapp/base.html' %}
{% load crispy_forms_tags  %}
{% block content %}
   
 <body>
       <div class="container bg-light p-5 form-layout">

        <h3> Create your account</h3>
        <h5> Let's go!</h5>
        <hr>
        <br>

       <form method="POST" autocomplete="off">
        
        {% csrf_token %}

        {{form|crispy}}
        <br>

        <button type="submit" class="btn btn-success w-100 p-2">Create account</button>
 
       </form>
       <br>
       <div class="text-center">
             <p>Already have an account? </p> 
             <a href="{% url 'my-login' %}">Login</a>       
       </div>    

      </div>
       <br>
 
  </body>
{% endblock %}
